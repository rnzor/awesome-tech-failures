name: Validate Entries

on:
  pull_request:
    paths:
      - '**.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install validation dependencies
        run: |
          pip install pyyaml

      - name: Run entry validation
        run: |
          python .github/validate_entries.py
