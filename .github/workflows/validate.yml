name: Validate Entries

on:
  pull_request:
    paths:
      - '**.md'
      - 'agent/*.ndjson'
      - 'agent/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install validation dependencies
        run: |
          pip install pyyaml jsonschema

      - name: Run entry validation
        run: |
          python .github/validate_entries.py
          
      - name: Run pattern validation
        run: |
          python .github/validate_patterns.py

      - name: Run NDJSON schema validation
        run: |
          python .github/validate_ndjson.py
