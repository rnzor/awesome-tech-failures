name: Check Links

on:
  pull_request:
    paths:
      - '**.md'
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check links in all markdown files
        run: |
          # Find all markdown files and check each one
          find . -name "*.md" -not -path "./.git/*" | while read file; do
            echo "Checking: $file"
            markdown-link-check "$file" --config .github/link-check-config.json || exit 1
          done

      - name: Report results
        if: failure()
        run: |
          echo "‚ùå Some links are broken. Please fix them before merging."
          exit 1
